<!doctype html>
<head>
  <script src="{{url_for('static', filename='js/index.js')}}" defer></script>
  <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="page">
    <div class="content">
      <form action="/" method=post enctype=multipart/form-data>
        <h2>Choose a picture</h2>
        <div id="form_content">
          <input id="img_input" type="file" accept=".png, .jpg, .jpeg" name="image_file" />
          <div id="checkbox__container">
            <input id="checkbox" type="checkbox" name="checkbox" />
            <label for="checkbox">Exclude</label>
          </div>
          <input id="submit_btn" class="btn" type=submit value=Upload disabled>
          <input id="coordinates_input" type="hidden" name="coordinates" value=""/>
          <input id="labels_input" type="hidden" name="labels" value="" />
        </div>
      </form>
      <img width="800px" src="" />
    </div>
  </div>
</body>
